            <form ngNativeValidate [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div clas="form-group">
                <p> Call us at <span style="text-decoration: underline;">+01722779173</span> or write to us below:</p>
                <label for="name">Name</label><label class="mandatory" >*</label>
                    <input type="text" id="name" name="name" formControlName="name" 
                    class="form-control" placeholder="Your name.." [(ngModel)]="contact.name"required />
                <label for="subject">Subject</label><label class="mandatory">*</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:90px" 
                    formControlName="subject" class="form-control" placeholder="Your name.." 
                    [(ngModel)]="contact.subject" required ></textarea>
                <input type="submit" class="btn btn-primary" value="Submit" >
                </div>
