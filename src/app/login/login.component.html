<div class="main" overflow="scroll">
    <div class=" form col-md-offset-4 col-md-4 ">
        <div class="col-md-12 text-center" style="font-size: 30px;">User SignIn</div>
            <form ngNativeValidate [formGroup]="loginForm" class="col-md-12" (ngSubmit)="onLogin()" aria-required="true">
                
                <div class="form-group" >
                    <label for="email">Email</label><label class="mandatory">*</label>
                    <input type="email" formControlName="email" name= "email" id="email" class="form-control" 
                    [(ngModel)]="login.email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label><label class="mandatory">*</label>
                    <input type="password" name="password"  formControlName="password" class="form-control"  
                    [(ngModel)]="login.password" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                <div>
                    <p> Not registered yet?</p>
                    <button routerLink="/signUp" class="btn btn-link">Register</button>
                </div>
                
</form>
</div>
</div>
