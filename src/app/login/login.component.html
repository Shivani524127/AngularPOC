<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" formControlName="email" class="form-control" [(ngModel)]="login.email" required/>
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [(ngModel)]="login.password" required/>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/signUp" class="btn btn-link">Register</a>
    </div>
</form>
