<div class="main" overflow="scroll">
    <div *ngIf="auth">
        <dialog  id="wrongCred" open>
        <h5 style="text-align: center;">The credentials entered are wrong</h5>
        <button id="close" (click)="closeAlert()"class="btn btn-primary"> Try Again</button>
        <button id="close" (click)="register()"class="btn btn-primary"> Register</button>
        </dialog>
    </div>
    <div *ngIf="!auth"class=" form col-md-offset-4 col-md-4 ">
        <div class="col-md-12 text-center" style="font-size: 30px;">User SignIn</div>
            <form [formGroup]="loginForm"  class="col-md-12" (ngSubmit)="onLogin()">
                
                <div class="form-group">
                    <label for="email">Email</label><label class="mandatory">*</label>
                    <input type="email" formControlName="email" name= "email" id="email" class="form-control" 
                    [(ngModel)]="login.email" required/>
                    <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert alert-danger">
                   <div *ngIf="email.errors.required">
                    Email is required.
                  </div> -->
                <!-- </div> -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label><label class="mandatory">*</label>
                    <input type="password" formControlName="password" class="form-control"  [(ngModel)]="login.password" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                <div>
                    <p> Not registered yet?</p>
                    <button routerLink="/signUp" class="btn btn-link">Register</button>
                </div>
                
</form>
</div>
</div>
